<!--En un nuevo documento HTML, crear un formulario de 
encuesta con opciones de selección múltiple y botones de 
radio, utilizando para ello el tag <select> y el 
tipo de <input> correspondiente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="Encuesta">
        <label for="satisfaccion">Encuesta de satisfacción</label><br>

        <select name="satisfaccion" id="satisfaccion">
            <option value="muy satisfecho">Muy Satisfecho</option>
            <option value="satisfecho">Satisfecho</option>
            <option value="ni idea">Ni idea</option>
            <option value="insatisfecho">Insatisfecho</option>
        </select><br><br>
        

        <label for="">Y del 1 al 5?</label><br>

        <input type="radio" name="satisfaccion" id="1">
        <label for="1">1</label><br>

        <input type="radio" name="satisfaccion" id="2">
        <label for="2">2</label><br>

        <input type="radio" name="satisfaccion" id="3">
        <label for="3">3</label><br>

        <input type="radio" name="satisfaccion" id="4">
        <label for="4">4</label><br>

        <input type="radio" name="satisfaccion" id="5">
        <label for="5">5</label><br>
    </form>

</body>
</html>
