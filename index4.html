<!--En un nuevo documento HTML, agregar tres hipervínculos (<a>) 
    dentro de la sección <body>, cada uno apuntando a un 
        sitio web diferente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.linkedin.com/in/ana-bel%C3%A9n-bulla-pellegrini/">Linkedin</a>
    <a href="https://www.google.com/">Google</a>
    <a href="instagram.com">Instagram</a>
</body>
</html>
