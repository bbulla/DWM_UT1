<!--
En un nuevo documento HTML, crear un formulario de registro 
utilizando los tags <form>, <label> e <input>. El formulario 
    debe contar con un input de tipo submit para enviar la 
    informaciÃ³n, y un input de tipo reset para restablecer el 
    formulario.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Nombre">Nombre</label><br>
        <input type="text"><br><br>
        <label for="Apellido">Apellido</label><br>
        <input type="text"><br><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
